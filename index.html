<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic_Tac_Toe</title>
  </head>
  <body>
    <main id="main">
      <h1>Tic Tac Toe</h1>
      <p>
        <b>Play 1</b> is <b>X</b>
        <br />
        <b>Play 2</b> is <b>O</b>
        <br />
        <h3>Player 1 goes first. Click the button to begin.</h3>
      </p>
      <br />
      <div id="board">
        <div class="row">
          <div id="b1" class="cell"></div>
          <div id="b2" class="cell"></div>
          <div id="b3" class="cell"></div>
        </div>
        <div class="row">
          <div id="b4" class="cell"></div>
          <div id="b5" class="cell"></div>
          <div id="b6" class="cell"></div>
        </div>
        <div class="row">
          <div id="b7" class="cell"></div>
          <div id="b8" class="cell"></div>
          <div id="b9" class="cell"></div>
        </div>
      </div>
      <br />
      <p id="message"></p>
      <br />
      <div class="start-restart-game">
        <button id="btn">Start/Restart Game</button>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
